<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="" class="users">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="VD: Nguyễn Thanh Vũ">

            <label for="age">Ngày tháng năm sinh:</label>
            <input type="date" id="age">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="abc@gmail.com...">

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone">

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password">

            <label for="description">Mô tả:</label>
            <textarea name="" id="description" cols="30" rows="5" placeholder="Giới thiệu bản thân của bạn..."></textarea>
            
            <button class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
